<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact List</h1>
    <form>
      <input type="text" placeholder="username" id="usernameInput"> <input type="password" name="password" id="passwordInput" placeholder="password">
    </form>
    <button id="loginButton" type="submit">Log-in</button> <button id="logoutButton">Log-out</button>
    <br>
    <button id="registerButton">Register</button>
    <hr>
    <div id = "contactForm">
      <h2>Make a new contact!</h2>
        Name:<input id = "nameInput" type ="text" name="name">
        Phone: <input id = "phoneInput" type = "tel" name= "phone">
        Email:<input id = "emailInput" type= "email" name="email">
        <button id="submitButton" type="submit">Add Contact</button>
        <hr>
    </div>
    <div id= "contactContainer"></div>
    <script src="bundle.js"></script>
  </body>
</html>
