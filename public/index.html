<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport content=width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Contact List</h1>
    <br>
    <h3>Register!</h3>
    <form>
      <input type="text" placeholder="Your username" id="registerUsername">
      <input type="password" name="password" id="registerPassword" placeholder="Your password">
      <input type ="text" name="name" id="registerName" placeholder="Your name">
      <input type ="text" name="email" id="registerEmail" placeholder = "Your email">
      <input type ="text" name="phone" id="registerPhone" placeholder="Your phone number">
    </form>
    <button id="registerButton">Register</button>
    <br>
    <h3>Login!</h3>
    <div id = "loginInputs">
      <input type="text" placeholder="Your username" id="usernameLogin">
      <input type="password" name="password" id="passwordLogin" placeholder="Your password">
    </div>
    <button id="loginButton" type="submit">Log-in</button>
    <button id="logoutButton">Log-out</button>
    <br>

    <hr>
    <div id = "contactForm">
      <h2>Make a new contact!</h2>
        Name:<input id = "nameInput" type ="text" name="name">
        Phone: <input id = "phoneInput" type = "tel" name= "phone">
        Email:<input id = "emailInput" type= "email" name="email">
        <button id="submitButton" type="submit">Add Contact</button>
        <hr>
    </div>
    <div id= "contactContainer"></div>
    <script src="bundle.js"></script>
  </body>
</html>
